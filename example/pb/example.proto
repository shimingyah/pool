syntax = "proto3";

package pb;

// EchoRequest is the request for echo.
message EchoRequest {
  bytes message = 1;
}

// EchoResponse is the response for echo.
message EchoResponse {
  bytes message = 1;
}

// Echo is the echo service.
service Echo {
  // Say is simple request.
  rpc Say(EchoRequest) returns (EchoResponse) {}
}